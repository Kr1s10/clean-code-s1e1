<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="centered-main-page-element">
    <section class="adding-section">
      <h3 class="title">Add Item</h3>
      <div class="add-task-wrapper">
        <input class="task-input add-task" type="text">
        <button class="add-task-button">Add</button>
      </div>
    </section>
    <section class="todo-section">
      <h3 class="title">Todo</h3>
      <ul class="todo-list">
        <li class="todo-list__item">
          <input class="checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input class="task-input" type="text">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="remove-icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="todo-list__item_edit">
          <input class="checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input class="task-input" type="text" value="Go Shopping">
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img class="remove-icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="title">Completed</h3>
      <ul class="completed-list">
        <li class="completed-list__item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input class="task-input" type="text">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="remove-icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
